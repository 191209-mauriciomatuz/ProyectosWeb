<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
			
				<form class="login100-form validate-form"  method="POST">
               {% csrf_token%}
               <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>

					<div class="wrap-input100 ">
                  <input type="text"  class=" input100"  name="user" placeholder="Usuario" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
                  <br>
                  <br>
                  <input type="password"   name="password" placeholder="ContraseÃ±a" required><br>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
               </div>
               <br>
               <a class="txt2" href="{% url 'Registro:registro'%}">
                  Crear cuenta
                  <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i><br>
               </a>
               <a  href="{% url 'Landing:Landing'%}">ir al Landing </a> <br>
               {% if error %}
                  <h1> {{error}} </h1> 
                  {%endif%}
				
</div>
	</div>
	   </div>
      </form>

			scale: 1.1

	</script>
<!--===============================================================================================-->
	<script src="{%static 'js/main.js'%}"></script>
